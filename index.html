<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!">
        <div class="nav bg-color ">
            Search the web using Google! <br>   
            <input type="text" name="q" value="" size="40">
        </div>
        <div class="nav bg-color">
            <a class="btn" href="#">Google Search</a>
            <a class="btn" href="#">I'am feeling lucky</a>
        </div>
    </div>
    <div class="content">
        <div class="left-bar">
            Special Search <br>
            <a href="#">Stanford Search</a> <br>
            <a href="#">Linux Search</a>
        </div>
        <div class="middle-bar">
            <a href="#">Help</a> <br>
            <a href="#">About Google</a> <br>
            <a href="#">Company Info</a> <br>
            <a href="#">Google! Logos</a> <br>
        </div>
        <div class="right-bar">
            Get Google! <br>
            updates monthly: <br>
            <input type="hidden" name="listname" value="google-friends">
            <input type="text" name="emailaddr" value="your e-mail"> <br> 
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="#">Archive</a>
        </div>
    </div>
      
    
    
</body>
</html>
